global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Spring Boot Calculator App
  - job_name: "calculator-app"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["calculator-app:8080"]
    scrape_timeout: 5s
    honor_labels: true

  # Spring Boot Health Metrics
  - job_name: "calculator-health"
    metrics_path: "/actuator/health"
    scrape_interval: 30s
    static_configs:
      - targets: ["calculator-app:8080"]

  # JVM Metrics
  - job_name: "calculator-jvm"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 15s
    static_configs:
      - targets: ["calculator-app:8080"]
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "jvm_.*"
        target_label: __name__
        replacement: "${1}"
