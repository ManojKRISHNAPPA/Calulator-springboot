version: '3.8'

services:
  calculator-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: calculator-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - JAVA_OPTS=-Xmx256m -Xms128m -XX:+UseG1GC
    volumes:
      # Mount logs directory for easy access
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calculator.rule=Host(`calculator.localhost`)"
      - "traefik.http.services.calculator.loadbalancer.server.port=8080"
    networks:
      - calculator-network

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: calculator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - calculator-app
    networks:
      - calculator-network
    profiles:
      - production

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: calculator-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - calculator-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: calculator-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - calculator-network
    profiles:
      - monitoring

networks:
  calculator-network:
    driver: bridge
    name: calculator-network

volumes:
  prometheus-data:
    name: calculator-prometheus-data
  grafana-data:
    name: calculator-grafana-data
